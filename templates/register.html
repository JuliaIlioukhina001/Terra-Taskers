<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-gray-800 p-8 shadow-md rounded-lg">
        <h2 class="text-3xl font-semibold text-gray-100 mb-6 text-center">Crypto Registration</h2>
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 text-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 text-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
                <a href="/login" class="text-gray-400 text-sm">Already have an account?</a>
            </div>
        </form>
    </div>
</body>
</html>
