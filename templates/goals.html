<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="bg-gray-900">
    <div class="w-full p-8">
        <h2 class="text-3xl font-semibold text-gray-100 mb-6">Your Goals</h2>
        {% if goals %}
        <div class="space-y-4">
            {% for goal in goals %}
            <div class="bg-gray-800 rounded-lg p-6 shadow-md">
                <h3 class="text-gray-300 mb-2">{{ goal.goal_name }}</h3>
                <p class="text-gray-400">{{ goal.description }}</p>
                <form action="{{ url_for('complete_goal') }}" method="post" enctype="multipart/form-data" class="mt-4">
                    <input type="hidden" name="goal_name" value="{{ goal.goal_name }}">
                    <input type="file" name="image" accept="image/*" class="mb-2">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Complete Goal</button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% elif error %}
        <p class="text-red-500 mt-4">{{ error }}</p>
        {% endif %}
        <div class="mt-8 flex justify-center">
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Logout</a>
        </div>
    </div>
</body>
</html>
