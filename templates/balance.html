<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="bg-gray-900">
    <div class="w-full p-8">
        <h2 class="text-3xl font-semibold text-gray-100 mb-6">Wallet Balance</h2>
        {% if balance is defined %}
        <div class="bg-gray-800 rounded-lg p-6 shadow-md">
            <p class="text-gray-400 mb-4">Username: {{ session['username'] }}</p>
            <p class="text-gray-400 mb-4">Wallet ID: {{ session['wallet_id'] }}</p>
            <p class="text-gray-400 mb-4">Balance: {{ balance }}</p>
        </div>
        {% elif error is defined %}
        <p class="text-red-500 mt-4">{{ error }}</p>
        {% endif %}
        <div class="mt-8 flex justify-center">
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Logout</a>
        </div>
    </div>
</body>
</html>
